<nav class="navbar noselect navbar-expand-md navbar-dark">

  <a routerLink="/home" class="navbar-brand no-padding no-margin">
    <div class="animated-logo">
        <div class="logo-text">Wuza</div>
    </div>
  </a>

  <button type="button"
    class="navbar-toggler collapsed"
    data-toggle="collapse" data-target="#navbar"
    aria-expanded="false" aria-controls="navbar"
  >
    <span class="sr-only">Navigation</span>
    <div id="menu-border">
      <svg class="ham hamRotate" viewBox="0 0 100 100" width="40" height="40">
        <path class="line top" d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
        <path class="line middle" d="m 30,50 h 40" />
        <path class="line bottom" d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
      </svg>
    </div>
  </button>

  <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let entry of menuEntries" class="nav-item" routerLinkActive="active">
          <a [routerLink]="entry.path" class="nav-link">
            <span class="material-icons md-14 middle hidden-sm">{{entry.icon}}</span>
            <span class="menu_titel middle">{{entry.name}}</span>
          </a>
        </li>
      </ul>
  </div>
</nav>
